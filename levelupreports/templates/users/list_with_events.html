{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in userevent_list %}
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <ol>
            {% comment %} below is a for in loop {% endcomment %}
            {% for event in user.events %} 
            <li>
                Description of Event: {{ event.description }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
